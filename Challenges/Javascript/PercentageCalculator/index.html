<!DOCTYPE html>
<html>
    <head>
        <title>Percentage Calculators</title>
        <link rel="stylesheet" href="style.css">

        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body>
        <div class="container" id="section-1-gradient">
            <div class="box">

            <h1 class="formTitle">Percentage Calculators</h1>

            <h2 class="chooseHeader">Choose</h2>

            <form id="percentFormCaculator">
                <div class="selectionFields">
                    <select class="selectionList" id="selectionList" >
                        <option value="Option1">Y is what % of X?</option>
                        <option value="Option2">X is Y% of what?</option>
                        <option value="Option3">What % of X is Y?</option>
                        <option value="Option4">X% of what is Y?</option>
                        <option value="Option5">Y% of X is what?</option>
                    </select>
                </div>
                <br><br>
                <div class=numFields>
                    <label class="fieldLabel" id="fieldLabel1"></label>
                    <input type="text" id="numField1" placeholder="Y">
                    <label class="fieldLabel" id="fieldLabel2"> is what % of </label>
                    <input type="text" id="numField2" placeholder="X">
                    <label class="fieldLabel" id="fieldLabel3">?</label>
                </div>
                <br><br>
                <input type="submit" value="Calculate">
            </form>

            <label class="resultLabel" id="resultField">Answer: </label>
            </div>
        </div>


        <script type="text/javascript" src="javascript/calc.js">
        </script>

    </body>

</html>
