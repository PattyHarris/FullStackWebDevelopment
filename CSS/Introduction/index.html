<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learn CSS</title>

        <!-- External CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Internal CSS
        <style>
            h1 {
                color: #42A5F5;
            }
            h2 {
                color: #00b8D4;
            }
        </style>-->
    </head>

        <!-- Internal or External CSS -->
        <h1>In this case, use the internal or external.</h1>
        <h2>H2 header with internal or external style.</h2>

    </body>

</html>
